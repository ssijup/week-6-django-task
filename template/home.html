<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HOME PAGE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-4">
            <h2 class="fw-bold mb-5 ms-5">Login now</h2>
            <div style="width: 400px;">
            <form method ='POST' action="" >
              {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              
                
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1" class="form-control" name="username">
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
               
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" name="password"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
             
              
  
              <!-- Submit button -->
              
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </button>
              <div style="width: 400px;">
              <a href =" {% url 'signuppage' %}" >
                Don't have account?? Sign up now
              </a>
              </div>
              <div>
              <a href =" {% url 'adminlogin' %}" class="btn text-dark px-0" style="background-color:rgb(44, 113, 131) ; border-radius: 5px;">
                <i calss="btn text-secondary ">Admin </i>
              </a>
               </div>

              <!-- Register buttons -->
             
              
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- Section: Design Block -->

</body>
</html>
