<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div style="align-items: center; align-content: center; justify-content: center; justify-items: center;">
    <div style="width: 400px; margin-left: 500px; margin-top: 50px;">
    <form class="text-center ; form-control; justify-content:center" method="POST" style="background-color: rgb(155, 162, 184);">
      {% csrf_token %}
      <!--admin name--->
      <div style="margin: 20px;">
        <div style="margin-top: 50px;"><br><br>
      <div class="form-outline mb-4 col-lg-offset-4" >
        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="admin_name"/>
        <label class="form-label" for="form3Example1cg"> Name</label>
      </div>
    </div>
        
        <!-- Email input -->
        <div class="form-outline mb-4 col-lg-offset-4">
          <input type="email" id="form2Example1" class="form-control" name="radmin_email"/>
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4 col-lg-offset-4 ">
          <input type="password" id="form2Example2" class="form-control" name="admin_password" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        
      
        
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
      </div>
        
      </form>
    </div>
  </div>
</body>
</html>
