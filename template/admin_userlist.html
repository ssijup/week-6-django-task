

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Admin home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">password</th>
            <th scope="col" style="background-color:rgb(90, 149, 163) ; border-radius: 100px;"> 
              <a href =" {% url 'add_user' %}" class="btn text-dark px-0"> Add user</a>
               </th>
          </tr>
        </thead>
        <tbody>
            {% for i in tablelist %}
            
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>

            <td style="background-color:rgb(168, 181, 185) ; border-radius: 50px;">
              <a href ="{% url 'update_user' %}?uid={{i.id}}" class="btn text-dark px-0">
                <i calss="btn text-secondary "> Edit user</i>
              </a>
            </td>
            <td style="background-color:#ff0015 ; border-radius: 50px;">
              <a href ="{% url 'delect_user'%}?id={{i.id}}" class="btn text-dark px-0">
                <i calss="btn text-secondary "> Delete</i>
              </a>
            </td>
           <!-- <td style="background-color:rgb(0, 204, 255) ; border-radius: 50px;">
              <a href =" {% url 'add_user' %}" class="btn text-dark px-0">
                <i calss="btn text-secondary "> </i>
              </a>-->
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class=" text-center">
        
        <a href="{% url 'logout_user' %}" type="button" class="btn btn-primary btn-lg">Logout</a>
    </div>
</body>
</html>
